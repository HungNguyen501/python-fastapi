services:
  python_api:
    image: python_api
    container_name: python_api
    environment:
      POSTGRES_HOST: postgres_for_python_api
      POSTGRES_PORT: 5432
      POSTGRES_USER: local
      POSTGRES_PASSWORD: local
      POSTGRES_DB: local
    build:
      context: ../
      dockerfile: build/Dockerfile
    command: uvicorn src.api.application:get_app --host 0.0.0.0 --port 8009 --workers 1 --reload
    networks:
      - python_api_template
    ports:
      - target: 8009
        host_ip: 127.0.0.1
        published: 8009
        protocol: tcp
        mode: host
  postgres_for_python_api:
    image: postgres
    container_name: postgres_for_python_api
    restart: always
    environment:
      POSTGRES_USER: local
      POSTGRES_PASSWORD: local
      POSTGRES_DB: local
    ports:
      - target: 5432
        host_ip: 127.0.0.1
        published: 5432
        protocol: tcp
        mode: host
    networks:
      - python_api_template

networks:
  python_api_template:
    name: python_api_template
