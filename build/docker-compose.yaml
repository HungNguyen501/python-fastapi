version: '3.7'

services:
  postgres_for_python_api:
    image: postgres
    container_name: postgres_for_python_api
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - target: 5432
        host_ip: 127.0.0.1
        published: 5432
        protocol: tcp
        mode: host
    networks:
      - python_api_template

networks:
  python_api_template:
    name: python_api_template
